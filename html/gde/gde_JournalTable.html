
  <!-- GDE Journal Table fragment -->
  <div class="table-responsive" id="gdeJournalPageLoaded">
    <table data-classes="table table-striped table-condensed table-hover table-condensed" 
           data-height="100"
           id="gdeJournal-table">
      <thead>
        <tr>
          <th id="gdeJournal-th-REGION" 
              data-halign="center"
              data-field="REGION">Region
          </th>
          <th id="gdeJournal-th-FILE_NAME" 
              data-halign="center"
              data-field="FILE_NAME">Jnl File
          </th>
          <th id="gdeJournal-th-BEFORE_IMAGE"
              data-halign="center"
              data-align="center"
              data-field="BEFORE_IMAGE"
              data-formatter="EWD.application.gdeShowAallFormatter">Before
          </th>
          <th id="gdeJournal-th-BUFFER_SIZE" 
              data-halign="center"
              data-align="right"
              data-field="BUFFER_SIZE">Buff
          </th>
          <th id="gdeJournal-th-ALLOCATION" 
              data-halign="center"
              data-align="right"
              data-field="ALLOCATION">Alloc
          </th>
          <th id="gdeJournal-th-EXTENSION" 
              data-halign="center"
              data-align="right"
              data-field="EXTENSION">Exten
          </th>
          <th id="gdeJournal-th-AUTOSWITCHLIMIT" 
              data-halign="center"
              data-align="right"
              data-field="AUTOSWITCHLIMIT">AutoSwitch
          </th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
