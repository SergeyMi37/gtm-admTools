
  <!-- GDE Map Table fragment gde_MapTable.html -->
  <div class="table-responsive" id="gdeMapPageLoaded">

    <table data-classes="table table-striped table-condensed table-hover table-condensed" 
           data-height="100"
           id="gdeMap-table" >
      <thead>
        <tr>
          <th id="gdeMap-th-From" data-halign="center" data-field="From">Names From</th>
          <th id="gdeMap-th-UpTo" data-halign="center" data-field="UpTo">Names Up To</th>
          <th id="gdeMap-th-Region" data-halign="center" data-field="Region">Region</th>
          <th id="gdeMap-th-Segment" 
              data-halign="center" 
              data-field="Segment">Segment
          </th>
          <th id="gdeMap-th-File" 
              data-halign="center" 
              data-field="File">File(def ext: .dat)
          </th>
        </tr>
      </thead>
    </table>

  </div>
