
<div class="row" id="mupipLoadPageLoaded">

        <div class="row"> 
          <div class="col-xs-12">
            <div class="col-xs-4">
              <div class="well well-sm well-mupip well-Format">
                  <div class="form-inline">
                    <label id="mupipLoadFmtHead">Load Format</label>
                  </div>
                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="mupipLoadFormat" checked
                             id="mupipLoadFormat-auto" value="auto" />Auto
                    </label>
                  </div>
                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="mupipLoadFormat" 
                             id="mupipLoadFormat-go" value="go" />GO
                    </label>
                  </div>
                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="mupipLoadFormat" 
                             id="mupipLoadFormat-bin" value="bin" />BIN
                    </label>
                  </div>
                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="mupipLoadFormat"
                             id="mupipLoadFormat-zwr" value="zwr" />ZWR
                    </label>
                  </div>
              </div>
              <div class="well well-sm well-mupip well-BgnEnd">
                <div class="checkbox-inline">
                  <label>
                    <input type="checkbox" id="mupipLoadRecNumber" 
                           value="recnum" />Record number (integer)
                  </label>
                </div>
                <div class="form-inline form-group well-mupip">
                    <div class="controls input-group">
                      <span class="input-group-addon">Begin</span>
                      <input id="mupipLoadBegin" style="width: 60px;"
                             class=" form-control" disabled="disabled"
                             min="0" max="1000"
                             type="number" placeholder="">
                    </div>
                    &nbsp;&nbsp;
                    <div class="controls input-group">
                      <span class="input-group-addon">End</span>
                      <input id="mupipLoadEND" style="width: 60px;"
                             class=" form-control" disabled="disabled"
                             min="0" max="1000"
                             type="number" placeholder="">
                    </div>
                </div>
              </div>
              <div class="well well-sm well-mupip well-FillFactor">
                <div class="checkbox-inline">
                  <label>
                    <input type="checkbox" id="mupipLoadFillFactorChecked" 
                           value="fillfacter" />Fill Factor (integer)
                  </label>
                </div>
                <input type="number" class="form-control"
                       min="0" max="1000" disabled="disabled"
                       id="mupipLoadFillFactor"  style="width: 120px;"
                       placeholder="Def, null=100" />
              </div>
              <div class="well well-sm well-mupip well-OnError">
                  <div class="form-inline">
                    <label id="mupipLoadOnErrorHead">On Error</label>
                  </div>
                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="mupipLoadOnError" checked
                             id="mupipLoadOnError-stop" value="stop" />Stop
                    </label>
                  </div>
                  <div class="radio-inline">
                    <label>
                      <input type="radio" name="mupipLoadOnError" 
                             id="mupipLoadOnError-Proceed" value="Proceed" />Proceed
                    </label>
                  </div>
              </div>
              <div class="well well-sm well-mupip well-Start">
                <div class="row">
                  <button type="button" id="mupipLoadStartBtn" 
                          data-Loading-text="Now Loading...." 
                          class="btn btn-primary pull-right" 
                          autocomplete="off">Start
                  </button>
                </div>
              </div>
            </div>

            <div class="col-xs-8">
              <div id="mupipLoadLoadedHeader" style="display: block;">
                  <div class="form-group form-gsel">
                    <label id="mupipLoadHead">
                      Loaded Globals list
                    </label>
                  </div>
                  <div class="form-group form-inline form-gload">
                    <ul class="list-group list-inline" 
                        id="mupipLoadedGlobalList"></ul>
                  </div>
              </div>
              <div id="mupipLoadLog">
                  <label for="mupipLoadLogConsolFor"
                         id="mupipLoadGlobalLogConsol">mupip Load Consol
                  </label>
                  <pre class="pre pre-out" id="mupipLoadLogPreArea" 
                       name="mupipLoadLogPre" 
                       style="height: 150px; overflow: scroll; ">




                  </pre>
              </div>
            </div>


          </div>
        </div>

</div>
