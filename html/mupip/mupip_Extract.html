
<div class="row" id="mupipExtractPageLoaded">

  <div class="row"> 
    <div class="col-xs-12">
      <div class="col-xs-4">
        <div class="well well-sm well-mupip well-Format">
            <div class="form-inline">
              <label id="mupipExtraFmtHead">Output Format</label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="mupipExtraFormat" 
                       id="mupipExtraFormat-go" value="go" />Global Out
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="mupipExtraFormat" 
                       id="mupipExtraFormat-bin" value="bin" />Binary
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="mupipExtraFormat" checked
                       id="mupipExtraFormat-zwr" value="zwr" />ZWR
              </label>
            </div>
        </div>
        <div class="well well-sm well-mupip well-Label">
          <label for="mupipExtraLabel" id="mupipExtraLabelHead">Label Text</label>
          <input type="text" class="form-control" 
                 id="mupipExtraLabel" 
                 placeholder="Text that becomes first record in output." />
        </div>
        <div class="well well-sm well-mupip well-Selector">
            <div class="form-inline">
              <label id="mupipExtraOpeHead">Output Selector</label>
            </div>
            <div class="form-inline">
              <label>
                <input type="radio" name="mupipExtraOpe"
                       id="mupipExtraOpeReg" value="Reg" />Region&nbsp;&nbsp;
              </label>
                <input type="hidden" style="width: 180px;"
                       name="mupipExtraRegionSelect"
                       id="mupipExtraRegionSelect" />
            </div>
            <div class="form-inline">
              <label>
                <input type="radio" name="mupipExtraOpe"
                       id="mupipExtraOpeGlb" value="Glb" />Global
              </label>
            </div>
            <div class="form-inline">
              <label>
                <input type="radio" name="mupipExtraOpe" checked
                       id="mupipExtraOpeAll" value="All" />ALL( -Select=* )
              </label>
            </div>
        </div>
        <div class="well well-sm well-mupip well-FileName">
          <label for="mupipExtraFileName" id="mupipExtraFileNameHead">
            Output file-name (* must)
          </label>
          <input type="text" class="form-control" 
                 id="mupipExtraFileName" 
                 placeholder="output to a UNIX file" />
        </div>
        <div class="well well-sm well-mupip well-Other">
            <div class="form-inline">
              <label id="mupipExtraOthHead">Other params</label>
            </div>
            <div class="checkbox-inline">
              <label>
                <input type="checkbox" name="mupipExtraLog" checked
                       disabled="disabled" id="mupipExtraLog" value="log" />Log
              </label>
            </div>
            <div class="checkbox-inline">
              <label>
                <input type="checkbox" name="mupipExtraFreeze"
                       id="mupipExtraFreeze" value="freeze" />Freeze
              </label>
            </div>
        </div>
        <div class="well well-sm well-mupip well-Start">
          <div class="row">
            <button type="button" id="mupipExtraStartBtn" 
                    data-extracting-text="Now extracting...." 
                    class="btn btn-primary pull-right" 
                    autocomplete="off">Start
            </button>
          </div>
        </div>
      </div>
      <div class="col-xs-8">
        <div id="mupipExtraGlobalSelector" style="display: block;">
            <div class="form-group form-gsel" style="display: none;">
              <label for="mupipExtraGlobalInput" id="mupipExtraGlobalInputHead">
                Select globals
              </label>
              <div class="input-group">
                  <input type="text" class="form-control" 
                         id="mupipExtraGlobalInput" 
                         aria-describedby="mupipExtraGlobalInput-addon"  
                         placeholder="Select globals" />
                  <!-- Submit, Global Select strings submit -->
                  <span class="input-group-addon" id="mupipExtraGlobalInput-addon3">
                    <button id="mupipExtraGlobalSubmit" 
                            class="btn btn-default btn-xs"
                            type="button" name="mupipExtraGlobalSubmit" 
                            title="Checking, input text of Global Select">
                      <i class="glyphicon glyphicon-check icon-check"></i>
                    </button>
                  </span>
                  <!-- Reload, global list reload  -->
                  <span class="input-group-addon" id="mupipExtraGlobalInput-addon">
                    <button id="mupipExtraGlobalReloadBtn" 
                            class="btn btn-default btn-xs"
                            type="button" name="mupipExtraGlobalReLoad" 
                            title="Reset Global List">
                      <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                    </button>
                  </span>
                  <!-- Question, How to global selecter strings -->
                  <span class="input-group-addon" id="mupipExtraGlobalInput-addon2">
                    <button id="mupipExtraGlobalQABtn" 
                            class="btn btn-default btn-xs"
                            type="button" name="mupipExtraGlobalQA" 
                            title="Help, how to input Global List">
                      <i class="glyphicon glyphicon-question-sign icon-question"></i>
                    </button>
                  </span>
              </div>
            </div>
            <div class="form-group form-inline form-gsel" style="display: none;">
              <ul class="list-group list-inline" id="mupipExtraGlobalList"></ul>
            </div>
        </div>
        <div id="mupipExtraLog">
            <label for="mupipExtraLogConsolFor" id="mupipExtraGlobalLogConsol">
              mupip Extract Consol
            </label>
            <pre class="pre pre-out" id="mupipExtraLogPreArea" 
                 name="mupipExtraLogPre" 
                 style="height: 150px; overflow: scroll; ">




            </pre>
        </div>
      </div>


    </div>
  </div>

</div>
