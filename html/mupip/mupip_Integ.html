
<div class="row" id="mupipIntegPageLoaded">

  <div class="row"> 
    <div class="col-xs-12">
      <div class="col-xs-4">
        <div class="well well-sm well-mupip well-TargetName">
          <div class="form-inline">
            <label id="mupipIntegTargetNameHead">
              Integ Target
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="mupipIntegTarget" checked
                     id="mupipIntegTarget-file" value="file" />File
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="mupipIntegTarget" 
                     id="mupipIntegTarget-region" value="region" />Region
            </label>
          </div>
          <div class="form-inline" id="mupipIntegTargetFileNameForm">
              <input type="text" class="form-control" 
                     style="width: 240px;"
                     id="mupipIntegTargetFileName" 
                     placeholder="a UNIX DB file" />
          </div>
          <div class="form-inline" id="mupipIntegRegionSelectForm" style="display: none;">
              <!--  Select2 Region List multiple  -->
              <input type="hidden" style="width: 240px;"
                     name="mupipIntegRegionSelect"
                     id="mupipIntegRegionSelect" />
          </div>
        </div>
        <div class="well well-sm well-mupip well-Report">
            <div class="form-inline">
              <label id="mupipIntegFmtHead">Integ Summary Report</label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="mupipIntegReport" checked
                       id="mupipIntegReport-brief" value="brief" />Brief
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="mupipIntegReport" 
                       id="mupipIntegReport-full" value="full" />Full
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="mupipIntegReport"
                       id="mupipIntegReport-fast" value="fast" />Fast
              </label>
            </div>
        </div>
        <!-- 
        <div class="well well-sm well-mupip well-Keyranges">
          <div class="checkbox-inline">
            <label>
              <input type="checkbox" id="mupipIntegKeyrangesChecked" 
                     value="Keyranges" />  Keyranges
            </label>
          </div>
        </div>
         -->
        <div class="well well-sm well-mupip well-Control">
              <div class="btn-group" role="group">
                <button type="button" id="mupipIntegResetBtn" 
                        class="btn btn-primary" 
                        autocomplete="off">Reset
                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" id="mupipIntegStopBtn" 
                        class="btn btn-primary"  disabled="disabled"
                        autocomplete="off">Stop Integ
                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" id="mupipIntegStartBtn" 
                        data-Integcting-text="Now doing Integrity ...." 
                        class="btn btn-primary" 
                        autocomplete="off">Integ Start
                </button>
              </div>
        </div>

      </div>
      <div class="col-xs-8">

        <div id="mupipIntegGlobalSelector" style="display: block;">
            <label for="mupipIntegResultFor" id="mupipIntegResult">
              mupip Integ Result
            </label>
            <div class="form-group form-inline form-gsel">
              <ul class="list-group list-inline" id="mupipIntegGlobalList"></ul>
            </div>
        </div>
        <div id="mupipIntegLog">
            <label for="mupipIntegLogConsolFor" id="mupipIntegGlobalLogConsole">
              mupip Integ Console
            </label>
            <pre class="pre pre-out" id="mupipIntegLogPreArea" 
                 name="mupipIntegLogPre" 
                 style="height: 250px; overflow: scroll; ">




            </pre>
        </div>

      </div>
    </div>
  </div>

</div>
